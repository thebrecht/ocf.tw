<head>
  <meta charset="utf-8" />
  <meta name="description" content="{{ page.og_description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />

  <meta property="og:url" content="http://ocf.tw{{ page.url }}" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:image" content="{{ page.og_image }}" /> 
  <meta property="og:description" content="{{ page.og_description}}" /> 
  
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="{{ page.og_description }}"/>
  <meta name="twitter:image:src" content="{{ page.og_image }}" />

  <title>{{ page.title }}</title>

  <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
  <link rel="stylesheet" href="/assets/semantic.min.css"/>

  {% if page.head %}
  {% include {{ page.head }} %}
  {% endif %}

  <link rel="stylesheet" href="/assets/default.css"/>

  {% if page.css %}
  <link rel="stylesheet" href="{{ page.css }}"/>
  {% endif %}

</head>
